<div class="container unit__form-content">
  <ng-container *ngIf="isPageLoading">
    <mat-spinner diameter="40" color="primary"></mat-spinner>
  </ng-container>

  <ng-container *ngIf="!isPageLoading">
    <div class="row" style="height:100%">
      <div class="col-sm-12 col-md-5">
        <form [formGroup]="unitFormGroup">
          <div class="row">
            <div class="col-sm-12">
              <ecoeden-divider label="Unit details" color="#fafafa"></ecoeden-divider>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline">
                <mat-label>Unit name</mat-label>
                <input type="text" matInput formControlName="unitName" />
                <mat-error>{{ getErrorMessage('unitName') }}</mat-error>
              </mat-form-field>
            </div>
            <div class="col-sm-12" *ngIf="isUpdatePage">
              <mat-slide-toggle formControlName="state" labelPosition="after" color="primary">Status</mat-slide-toggle>
            </div>
            <div class="col-sm-12">
              <ecoeden-button [type]="ButtonType.info" (click)="onSubmit()" [isLoading]="isFormSubmitting">Create</ecoeden-button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-7">
        <div class="unit__background"></div>
      </div>
    </div>
  </ng-container>
</div>
